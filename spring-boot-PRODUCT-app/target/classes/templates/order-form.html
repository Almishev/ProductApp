<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Categories</title>
</head>
 <style>

 </style>
<body>
<nav th:replace="fragments/nav">

</nav>

<div class="container text-center mt-2">

    <div class="mt-4"><h1>Make order</h1></div>

    <form th:action="@{/orders/save}" th:object="${order}" method="post">
        <div class="form-group row mt-4">
            <label  class="col-sm-2 col-form-label" style="font-weight: bold; ">First name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{firstname}"  placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label  class="col-sm-2 col-form-label" style="font-weight: bold; ">Last name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{lastname}"  placeholder="Enter last name">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label  class="col-sm-2 col-form-label" style="font-weight: bold; ">Phone</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{phone}"  placeholder="Enter your phone">
            </div>
        </div>



        <div class="form-group row">
            <div class="col-sm-10 mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="mt-5">
            <a class="btn btn-primary" href="/" >HOME PAGE</a>
        </div>
    </form>


</div>


<footer th:replace="fragments/footer">

</footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>

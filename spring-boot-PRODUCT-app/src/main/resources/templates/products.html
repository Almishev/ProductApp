<body>

</nav>
<br>
<h1 class="text-center">Spring Boot Image Gallery Application
<a href="/home" class="btn btn-danger text-right">Add product</a>
</h1>
<br><br>
<div class="container">
<table id="example" class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>SR. No.</th>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Created date</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody th:with="count=0">
          <tr th:each = "product, hh : ${images}">
               <td th:with="count=${count + 1}" th:text="${count}"></td>
                <td th:text="${product.name}"></td>
                <td><img th:src="@{${'/image/display/'+ product.id}}"
                class="card img-fluid" style="width:110px; height: 120px" alt=""/></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${#dates.format({product.createDate}, 'dd-MM-yyyy')}"></td>
              <td><a th:href="@{/product/productDetails(id=${product.id})}" class="btn btn-info text-right" target="_blank">View</a>
                  <br/>  <br/><a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger text-right" target="blank" id="delete"
                                 onclick="return confirm('Are you sure delete this?')">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div style="height: 200px">

</div>
